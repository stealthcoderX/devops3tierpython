services:
  flask:
    build: ./backend
    container_name: flask_app
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpass
      MYSQL_DATABASE: devops_exam
    depends_on:
      mysql:
        condition: service_healthy
